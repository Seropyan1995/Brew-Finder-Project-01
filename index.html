<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- loads bootstrap api for use on the web page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Brew Finder</title>
</head>

<body>
    <header>
        <div class="title is-1 has-text-centered has-text-info my-4 has-background-black has-text-white">
            <h1>Brew Finder</h1>
        </div>
    </header>
    <div class="hero">
    </div>


    <main>
        <section class="city-container m-6">
            <div class="is-full has-text-centered">
                <p>Select brewery location by city:</p>
                <form id="city-searchform">
                    <input type="text" id="text-input" placeholder="City Name">
                    <select id="state-dropdown-id" name="state-dropdown"></select>
                    <input type="submit" id="submit-button">
                </form>
            </div>
        </section>

        <div class="columns mx-2">
            <section class="column search-container" id="search-results-id">
                <div class="has-text-white has-background-black has-text-left m-1 p-1 ">
                    <h2>Search Results: </h2>
                    <div id="search-results-container"></div>
                </div>
            </section>


            <section class="column weather-container"  id="weather-results-id">
                <div class="has-text-white has-background-black has-text-left m-1 p-1">
                    <h2 id="brewery-weather-id" class="has-background-info"></h2>
                    <p id="weather-conditions-id" class="has-background-info"></p>
                    <p id="temp-id" class="has-background-info"></p>
                    <p id="wind-id" class="has-background-info"></p>
                    <p id="humidity-id" class="has-background-info"></p>
                </div>
            </section>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./resources/js/script.js"></script>
</body>

</html>
