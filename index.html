<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Brew Finder</title>
</head>
<body>
    <header>
        <div class="logo">
           <h1>Brew Finder</h1>
        </div>
    </header>
    <div class="hero">
    </div>

    <main>
        <section class="city-container">
            <p>Select brewery location by city:</p>
            <input type="text" id="text-input" placeholder="City Name">
            <input type="submit" id="submit-button">
        </section>

        <section class="weather-container">
            <h2 id="brewery-weather-id"></h2>
            <p id="weather-conditions-id"></p>
            <p id="temp-id"></p>
            <p id="wind-id"></p>
            <p id="humidity-id"></p>
        </section>
    </main>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="./resources/js/script.js"></script>
</body>
</html>
